language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"

env:
  - MYSQL_PACKAGE=pymysql
  - MYSQL_PACKAGE=mysqlclient

services:
  - mysql

addons:
  postgresql: '9.6'

install:
  - curl -fsS -o get-poetry.py https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py
  - python get-poetry.py --preview
  - if [[ $MYSQL_PACKAGE == 'pymysql' ]]; then poetry install --extras "pgsql mysql-python"; fi
  - if [[ $MYSQL_PACKAGE == 'mysqlclient' ]]; then poetry install --extras "pgsql mysql"; fi

script: pytest tests/

before_script:
  - psql -c 'create database orator_test;' -U postgres
  - mysql -e 'create database orator_test;'
